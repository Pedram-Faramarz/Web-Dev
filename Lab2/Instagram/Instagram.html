<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Log In</title>
</head>
<body>
    <main>
        <img src="phones.png" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img src="instagramlogo.png" alt="logo" class="instaLogo">
                <input type="text" class="input" placeholder="Phone number , username or email" required>
                <input type="text" class="input" placeholder="Password" required>
                <button class="login-btn">Log In</button>
                <p id="or">or</p>
                <a href="#" class="fb-login"><i class="bx bxl-meta"></i>Log in with Facebook</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign Up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app</p>
                <div class="store">
                    <a href="#"><img src="googlestore.png" alt="" id="play"></a>
                    <a href="#"><img src="applestore.png" alt="" id="apple"></a>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
