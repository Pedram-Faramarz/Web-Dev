<div class="vacancy-detail-container">
    <div *ngIf="loading" class="loading">
      <p>Loading vacancy details...</p>
    </div>
    
    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
      <div class="actions">
        <button (click)="loadVacancy()" class="btn-retry">Try Again</button>
        <button (click)="goBack()" class="btn-back">Back to Vacancies</button>
      </div>
    </div>
    
    <div *ngIf="!loading && !error && vacancy && company" class="vacancy-info">
      <div class="header-actions">
        <button (click)="goBack()" class="btn-back">Back to Vacancies</button>
      </div>
      
      <div class="vacancy-header">
        <h2>{{ vacancy.name }}</h2>
        <span class="salary">{{ vacancy.salary | currency }}</span>
      </div>
      
      <div class="company-info">
        <h3>Company</h3>
        <div class="company-details">
          <p class="company-name">{{ company.name }}</p>
          <p class="company-location">{{ company.city }}</p>
          <button (click)="viewCompany()" class="btn-company">View Company</button>
        </div>
      </div>
      
      <div class="description">
        <h3>Job Description</h3>
        <p>{{ vacancy.description }}</p>
      </div>
      
      <div class="apply-section">
        <button class="btn-apply">Apply Now</button>
      </div>
    </div>
  </div>
