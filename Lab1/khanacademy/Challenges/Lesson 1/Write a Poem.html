<!DOCTYPE HTML>
<html>

<head>
    <title>Spin-off of "Challenge: Write a Poem"</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Tarantella</h1>
    <p>
        Do you remember an Inn,<br>
        Miranda?<br>
        Do you remember an Inn?<br>
        And the tedding and the spreading<br>
        Of the straw for a bedding,<br>
        And the fleas that tease in the High Pyrenees,<br>
        And the wine that tasted of tar?<br>
    </p>
</body>

</html>
